<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header-bg">
    <div class="header-conteudo container">
      <picture class="logo">
        <a href="#home"><img src="assets/img/logo.svg" width="143" height="48" alt="Juventude em movimento"></a>
      </picture>
      <nav aria-label="primaria">
        <ul class="header-menu">
          <li><a href="#sobre">Sobre Nós</a></li>
          <li><a href="#projeto">O Projeto</a></li>
          <li><a href="#atividades">Atividades</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>

  <main>
    <article class="intro-bg">
      <div class="intro-conteudo container">
        <h1>O esporte como ferramenta de
          transformação social para crianças
          e adolescentes</h1>
        <div class="form-box">
          <h2 class="titulo">É professor de Ed. Física?</h2>
          <p class="mensagem">Seja voluntário e transforme vidas através do esporte.</p>
          <form action="" method="get">
            <label for="nome">Nome</label>

            <input type="email" name="email">
            <button type="submit">Quero ajudar</button>

        </div>
      </div>
